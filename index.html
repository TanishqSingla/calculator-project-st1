<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <div id="output"></div>
      </div>
      <table>
        <tr>
          <td><button data-op="+">+</button></td>
          <td><button data-op="-">-</button></td>
          <td><button data-op="x">x</button></td>
          <td><button data-op="&div;">&div;</button></td>
        </tr>
        <tr>
          <td><button data-num="7">7</button></td>
          <td><button data-num="8">8</button></td>
          <td><button data-num="9">9</button></td>
          <td rowspan="4" onclick="calculate();">
            <button id="calculate-button">=</button>
          </td>
        </tr>
        <tr>
          <td><button data-num="4">4</button></td>
          <td><button data-num="5">5</button></td>
          <td><button data-num="6">6</button></td>
        </tr>
        <tr>
          <td><button data-num="1">1</button></td>
          <td><button data-num="2">2</button></td>
          <td><button data-num="3">3</button></td>
        </tr>
        <tr>
          <td><button data-num="0">0</button></td>
          <td><button onclick="addDecimal()">.</button></td>
          <td><button onclick="clearscreen()">C</button></td>
        </tr>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
